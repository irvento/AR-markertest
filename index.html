<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Marker Image Test</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .ui {
      position: absolute;
      top: 6px;
      left: 6px;
      z-index: 6;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 3px;
    }
    img {
      max-width: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1>Scan your marker</h1>
    <p>Hold the marker in front of your camera.</p>
    <img src="pattern-marker.png" alt="Marker Example" />
  </div>

  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-image 
        src="image.png" 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="1" 
        height="1">
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
